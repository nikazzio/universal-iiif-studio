name: PR Governance

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, labeled, unlabeled, ready_for_review]

permissions:
  contents: read
  pull-requests: read

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR governance rules
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = (pr.labels || []).map((l) => l.name);

            const findByPrefix = (prefix) => labels.filter((l) => l.startsWith(prefix));
            const typeLabels = findByPrefix("type:");
            const priorityLabels = findByPrefix("priority:");
            const areaLabels = findByPrefix("area:");
            const semverLabels = labels.filter((l) => ["major", "minor", "patch", "semver:none"].includes(l));

            const errors = [];

            const title = pr.title || "";
            const ccRegex = /^(feat|fix|docs|chore|refactor|perf|test|ci|build|revert)(\([^)]+\))?!?: .+/;
            if (!ccRegex.test(title)) {
              errors.push(
                "PR title must follow Conventional Commits, e.g. `feat(scope): summary` or `fix: summary`.",
              );
            }

            if (typeLabels.length < 1) errors.push("Missing `type:*` label.");
            if (priorityLabels.length < 1) errors.push("Missing `priority:*` label.");
            if (areaLabels.length < 1) errors.push("Missing `area:*` label.");
            if (semverLabels.length < 1) errors.push("Missing semver label (`major`, `minor`, `patch`, `semver:none`).");

            const body = pr.body || "";
            const issueRefRegex = /(close[sd]?|fix(e[sd])?|resolve[sd]?|related)\s+#\d+|#\d+/i;
            if (!issueRefRegex.test(body)) {
              errors.push("PR body must reference at least one issue (e.g. `Closes #123`).");
            }

            if (errors.length) {
              core.setFailed(`PR governance failed:\\n- ${errors.join("\\n- ")}`);
            }
