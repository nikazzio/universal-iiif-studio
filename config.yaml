# Universal IIIF Downloader Configuration

system:
  download_workers: 4
  ocr_concurrency: 1          # Keep to 1 or 2 to avoid rate limits
  request_timeout: 30         # Seconds

defaults:
  default_library: "Vaticana (BAV)"
  auto_generate_pdf: true
  preferred_ocr_engine: "openai" # Options: openai, kraken, anthropic, google, huggingface

ui:
  theme_color: "#FF4B4B"
  items_per_page: 12          # For grid view (multiple of 3/4)
  toast_duration: 3000        # Milliseconds

images:
  download_strategy: ["max", "3000", "1740"] # Options: max, 3000, 1740, 1000
  iiif_quality: "default"     # Options: default, native, color, gray, bitonal
  viewer_quality: 100          # JPEG quality for UI display (0-100)
  ocr_quality: 95             # JPEG quality for OCR (0-100)
